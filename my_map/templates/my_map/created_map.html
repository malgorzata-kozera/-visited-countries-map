
<!DOCTYPE html>
{% extends 'my_map/base.html'%}
{% load social_share %}

{% block content %}

<section id="created-map">

    <header class="section-title">
        <h1> New map has been created </h1>
    </header>

    <div align="center" class="content">
        <div class="button">
            <a class="btn btn-outline-primary  btn-lg" href="{% url 'map_create' %}" role="button">Create New Map</a>
        </div>

    <!--Interactive map created by dynamic_map function -->

        <div style="width:800px; height:auto;" class="mapa col-9 mt-3">
            <div class="embed-responsive embed-responsive-21by9">
                <iframe style="width:900px; height:900px;" class="embed-responsive-item" src="{% url 'dynamic_map' %}" allowfullscreen></iframe>
            </div>
        </div>

    <!--Link to facebook where user can share the map -->

        <div id="social">{% post_to_facebook object_or_url "Post to Facebook!" %}</div>

    </div>
</section>
{% endblock content %}
